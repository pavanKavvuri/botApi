<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar class='sidebar-toolbar' color='allianz-toolbar-color'>
            <ion-title>
                <img src='./assets/img/allianz_logo.png' />
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class=sidebar-content>
        <ion-grid>
            <ion-row>
                <ion-col style='padding: 0 !important'>
                    <ion-item no-lines class='center-align sidebar-item'>
                        <img class='circular-image' src='./assets/img/profile.png' />
                    </ion-item>
                </ion-col>
            </ion-row> 

            <!--<ion-row class='center-align'>
                <ion-col style='padding: 0 !important; color: white;'>
                    Peter Wiesinger
                </ion-col>
            </ion-row>-->

            <ion-row class='center-align'>
                <ion-col style='padding-top: 10px !important; color: white;'>
                    <button ion-button color="light" outline small (click)="logout()">Logout</button>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-list no-lines radio-group style='margin-top:20px;' [(ngModel)]="selectedGroupValue" (ionChange)="radioChanges()">

            <ion-item *ngFor='let group of groupSelectionService.getAllGroups(); let lst=last;' [ngClass]="{'group-list-item-last' : lst}"
                class='group-list-item sidebar-item'>
                <ion-label>{{group.name}}</ion-label>
                <ion-radio item-left value="{{group.value}}" menuClose="left"></ion-radio>
            </ion-item>
            <!--ion-item class='group-list-item sidebar-item'>

                <ion-label>AM</ion-label>
                <ion-radio item-left value="adm" checked></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>GSD and L1</ion-label>
                <ion-radio item-left value="gsd"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>SMO</ion-label>
                <ion-radio item-left value="smo" ></ion-radio>
            </ion-item-->

        </ion-list>

        <div class='footer-img-container'>
            <img src='./assets/img/menu_slider_bg_2.png' />
        </div>

    </ion-content>


</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
