<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar class='sidebar-toolbar' color='allianz-toolbar-color'>
            <ion-title>
                <img src='./assets/img/allianz_logo.png' />
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class=sidebar-content>
        <ion-grid>
            <ion-row>
                <ion-col style='padding: 0 !important'>
                    <ion-item no-lines class='center-align sidebar-item'>
                        <img class='circular-image' src='./assets/img/profile.png' />
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class='center-align'>
                <ion-col style='padding: 0 !important; color: white;'>
                    <!--<ion-item no-lines class='center-align sidebar-item'>-->
                    Peter Wiesinger
                    <!--</ion-item>-->
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list no-lines radio-group style='margin-top:20px;' [(ngModel)]="groupSelection">

            <ion-item *ngFor='let group of groups; let lst=last;' [ngClass]="{'group-list-item-last' : lst}" class='group-list-item sidebar-item'>
                <ion-label>{{group.name}}</ion-label>
                <ion-radio mode='md' item-left value="{{group.value}}"></ion-radio>
            </ion-item>
        </ion-list>

        <div class='footer-img-container'>
            <img src='./assets/img/menu_slider_bg_2.png' />
        </div>

    </ion-content>


</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
