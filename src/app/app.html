<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color='allianz-toolbar-color'>
            <img src='./assets/img/allianz_logo.png' />
            <!--<ion-title>Allianz</ion-title>-->
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item no-lines class='center-align'>
                        <img class='circular-image' src='http://placehold.it/100x100' />
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class='center-align'>
                <ion-col>
                    <ion-item no-lines class='center-align'>
                        User Profile
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list no-lines radio-group style='margin-top:20px;' [(ngModel)]="groupSelection">

            <ion-item *ngFor='let group of groups; let lst=last;' [ngClass]="{'group-list-item-last' : lst}" class='group-list-item'>
                <ion-label>{{group.name}}</ion-label>
                <ion-radio mode='md' item-left value="{{group.value}}"></ion-radio>
            </ion-item>
        </ion-list>

        <div class='footer-img-container'>
            <img src='../assets/img/menu_slider_bg.png'/>
        </div>

    </ion-content>


</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
