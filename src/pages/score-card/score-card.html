<ion-header>

  <ion-navbar color='header-color'>
    <ion-title>Score Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <div #scoreCardChart></div>
  </ion-card>

  <ion-list>

    <ion-card>
      <ion-card-header>
        Incidents
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row class='tableRow'>
            <ion-col col-4>
              Assignment Group / KPI
            </ion-col>
            <ion-col col-2>
              Inflow
            </ion-col>
            <ion-col col-2>
              Closed
            </ion-col>
            <ion-col col-2>
              Active
            </ion-col>
            <ion-col col-2>
              >30 Days
            </ion-col>
          </ion-row>

          <ion-row *ngFor='let group of scoreCard.scoreCard' class='tableRow'>
            <ion-col col-4>
              {{group.groupName}}
            </ion-col>
            <ion-col col-2>
              {{group.incidentScoreCard.inflow}}
            </ion-col>
            <ion-col col-2>
              {{group.incidentScoreCard.closed}}
            </ion-col>
            <ion-col col-2>
              {{group.incidentScoreCard.active}}
            </ion-col>
            <ion-col col-2>
              {{group.incidentScoreCard.gt30Days}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
