<ion-header>

  <ion-navbar color='header-color'>
    <ion-title>Chat Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item (click)="launchChat(user.name.first , user.name.last)" 
    *ngFor='let user of users | async  let i=index;' 
    [ngClass]='{"evenRowStyle": i%2==0 , "oddRowStyle": i%2!==0}'
    [ngStyle]="{'border-left': '3px solid ' + listColors[i%4]}"
    no-lines>
      <ion-avatar item-start>
        <img src="{{user.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{user.name.first | capitalize }} {{user.name.last | capitalize}}</h2>
      <p>{{user.email}}</p>
    </ion-item>

<!--
    <ion-item no-lines *ngFor='let update of keyUpdates; let i=index;' [ngClass]='{"evenRowStyle": i%2==0 , "oddRowStyle": i%2!==0}'
      [ngStyle]="{'border-left': '3px solid ' + listColors[i%4]}">
      <ion-label> {{update}} </ion-label>
      <img class='bullet' src='./assets/img/key_updates_bullet.png' item-left/>
    </ion-item>-->

  </ion-list>

</ion-content>
