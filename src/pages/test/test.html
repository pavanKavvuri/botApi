<ion-header>

  <ion-navbar>
    <ion-title>TestPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-grid style='padding: 0'>
    <ion-row class='segment-container'>
      <ion-col col-6>
        <ion-segment mode='ios' [(ngModel)]="segment" color='light'>
          <ion-segment-button value="today">
            Today
          </ion-segment-button>
          <ion-segment-button value="week">
            Week
          </ion-segment-button>
          <ion-segment-button value="month">
            Month
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-6>
          <ion-card class="graph-background">
            <ion-card-header class='graph-card-header' (click)="showScoreCard()">
              Trend of Active Incidents
              <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
          </ion-card>
        </ion-col>

        <div style="display: block;">
          <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>

        <ion-col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-6>
          <ion-card class="graph-background">
            <ion-card-header class='graph-card-header' (click)="showScoreCard()">

              Trend of Active Enhancements
              <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>

            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <div style="display: block">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>

      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-6>
          <ion-card class="graph-background">
            <ion-card-header class='graph-card-header' (click)="showScoreCard()">

              Trend of Service Requests
              <ion-icon class="chart-canvas" class='header-icon' name="ios-arrow-forward"></ion-icon>

            </ion-card-header>
            <ion-card-content>
              <div style="display: block">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-6>
          <ion-card class="graph-background">
            <ion-card-header class='graph-card-header' (click)="showScoreCard()">

              Trend of Aging
              <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>

            </ion-card-header>
            <ion-card-content>
              <div style="display: block;">
                <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                  [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid style="padding-top: 0 !important">
      <ion-row>
        <ion-col style="padding-top: 0 !important">
          <ion-card>

            <ion-card-header class='graph-card-header'>
              Key Updates
            </ion-card-header>

            <ion-card-content style='padding:0 !important;'>
              <ion-list>
                <ion-item no-lines *ngFor='let update of keyUpdates; let i=index;' [ngClass]='{"evenRowStyle": i%2==0 , "oddRowStyle": i%2!==0}'
                  [ngStyle]="{'border-left': '3px solid ' + listColors[i%4]}">
                  <ion-label> {{update}} </ion-label>
                  <img class='bullet' src='./assets/img/key_updates_bullet.png' item-left/>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>

    </ion-grid>

  </ion-list>
