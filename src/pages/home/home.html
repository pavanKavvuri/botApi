<ion-header>

  <ion-navbar color='header-color'>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      CIO DASHBOARD
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="ios-notifications"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="ios-more"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class='segment-container'>
      <ion-col col-6>
        <ion-segment [(ngModel)]="segment" color='light'>
          <ion-segment-button value="today">
            Today
          </ion-segment-button>
          <ion-segment-button value="week">
            Week
          </ion-segment-button>
          <ion-segment-button value="month">
            Month
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">
            <ion-item>
              Trend of Active Incidents
              <ion-icon item-right name="ios-arrow-forward"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #activeIncidentsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">
            <ion-item>
              Trend of Active Enhancements
              <ion-icon item-right name="ios-arrow-forward"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #activeEnhancementsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header class='graph-card-header'>
            <ion-item>
              Trend of Service Requests
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #serviceRequestsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header class='graph-card-header'>
            <ion-item>
              Trend of Aging
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #agingTrendChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header class='graph-card-header'>
            <ion-item>
              Key Updates
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item no-lines *ngFor='let update of updates'>
                {{update}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
