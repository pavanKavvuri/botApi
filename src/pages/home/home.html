<ion-header>

  <ion-navbar color='dark'>
    <ion-title>
      CIO Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="ios-notifications"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="ios-more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header (click)="showScoreCard()">
            <ion-item>
              Trend of Active Incidents
              <ion-icon item-right name="ios-arrow-forward"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #activeIncidentsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header (click)="showScoreCard()">
            <ion-item>
              Trend of Active Enhancements
              <ion-icon item-right name="ios-arrow-forward"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <div #activeEnhancementsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Trend of Service Requests
          </ion-card-header>
          <ion-card-content>
            <div #serviceRequestsChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Trend of Aging
          </ion-card-header>
          <ion-card-content>
            <div #agingTrendChart></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
