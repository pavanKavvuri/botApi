<ion-header>

  <ion-navbar color='header-color'>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      CIO DASHBOARD
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only>
         <img class='toolbar-button-icons' src='./assets/img/notification.png' />
      </button>
      <button ion-button icon-only>
          <img class='toolbar-button-icons' src='./assets/img/more_icon.png' />
      </button>
      <!--<button ion-button icon-only><ion-icon name="ios-notifications"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="ios-more"></ion-icon></button>-->
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid style='padding: 0'>
    <ion-row class='segment-container'>
      <ion-col col-6>
        <ion-segment mode='ios' [(ngModel)]="segment" color='light'>
          <ion-segment-button value="today">
            Today
          </ion-segment-button>
          <ion-segment-button value="week">
            Week
          </ion-segment-button>
          <ion-segment-button value="month">
            Month
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card style='background: #263238;'>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">
            Trend of Active Incidents
            <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <canvas id="myChart" width="200px" height="100px"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card style='background: #263238;'>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">

            Trend of Active Enhancements
            <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>

          </ion-card-header>
          <ion-card-content>
            <canvas id="myAreaChart" width="200px" height="100px"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card style='background: #263238;'>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">

            Trend of Service Requests
            <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>

          </ion-card-header>
          <ion-card-content>
            <canvas id="myDoughnutChart" width="200px" height="100px"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card style='background: #263238;'>
          <ion-card-header class='graph-card-header' (click)="showScoreCard()">

            Trend of Aging
            <ion-icon class='header-icon' name="ios-arrow-forward"></ion-icon>

          </ion-card-header>
          <ion-card-content>
            <canvas id="myMixedChart" width="200px" height="100px"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="padding-top: 0 !important">
    <ion-row>
      <ion-col style="padding-top: 0 !important">
        <ion-card>

          <ion-card-header class='graph-card-header'>
            Key Updates
          </ion-card-header>

          <ion-card-content style='padding:0 !important;'>
            <ion-list>
              <ion-item no-lines *ngFor='let update of keyUpdates; let i=index;' [ngClass]='{"evenRowStyle": i%2==0 , "oddRowStyle": i%2!==0}'
                [ngStyle]="{'border-left': '3px solid ' + listColors[i%4]}">
                <ion-label> {{update}} </ion-label>
                <img class='bullet' src='./assets/img/key_updates_bullet.png' item-left/>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
