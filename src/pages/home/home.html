<ion-header>
  <ion-navbar color='dark'>
    <ion-title>
      CIO Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="ios-notifications-outline"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="ios-more-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

          <ion-card-header>
            Graph 1
          </ion-card-header>

          <canvas id='myChart' height="300" width="550"></canvas>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class='secondary-graph' align-items-center>

      <ion-col class='graph-container'>
        <ion-card class='graph-card-container'>
          <ion-card-header>
            Graph 1
          </ion-card-header>

          <canvas id='myChart2' height="300" width="550"></canvas>

          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col class='graph-container'>
        <ion-card class='graph-card-container'>
          <ion-card-header>
            Graph 2
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col class='graph-container'>
        <ion-card class='graph-card-container'>
          <ion-card-header>
            Graph 3
          </ion-card-header>
          <ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
