<ion-header>
  <ion-navbar color='dark'>
    <ion-title>
      CIO Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="ios-notifications"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="ios-more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #combinedChart></div>
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Active Incidents
          </ion-card-header>
          <ion-card-content>
            <canvas #incidentsCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Graph 1
          </ion-card-header>
          <ion-card-content>
            <canvas #mixedChartCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Graph 1
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Line Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            Doughnut Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>

  </ion-grid>



  <h3>Active Incidents Trends</h3>
  <div id="dashboardChart" #dashboardChart></div>



</ion-content>
