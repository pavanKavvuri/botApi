<ion-header>

  <ion-navbar color='header-color'>
    <ion-title>{{user.first | capitalize}} {{user.last | capitalize}}</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item class="chat-item animated slideInUp" *ngFor='let message of messages' text-wrap no-lines [ngClass]="{'left': message.user, 'right': !message.user}">
      <span>{{message.text}}</span>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <form #myForm="ngForm">
    <ion-item no-lines>
      <ion-input type="text" placeholder="Enter something here..." [(ngModel)]="inputMessage" [ngModelOptions]="{standalone: true}"
        maxlength="45"></ion-input>
      <button ion-button item-right outline type="submit" (click)="onSend()"> Send </button>
    </ion-item>
  </form>

</ion-footer>
